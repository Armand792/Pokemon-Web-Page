<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/index.css">
        <script src="Assets/JS/site.js"></script>
    </head>

    <body>
        <div id="main">

            <header>
                <img class="img" src="Assets/Images/Component.png" alt="header">
            </header>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Galar.html">Galar Region</a></li>
                <li><a href="GymLeaders.html">Gym Leaders</a></li>
                <li><a class="active" href="PokeQuiz.html">Poke Quiz</a></li>
                <li><a href="News.html">News & Contact</a></li>
            </ul>

            <div class="container-fluid text-center">
            <br>
            <h1>Check these Pokemons and their stats!</h1>
            <br>

            <div class="row align-items-center">
                    <div class="col-sm-2">
                            <div id="buttons">
                                <button id="prev" style="display: none;">Pre - Evolution</button>
                            </div>
                        </div>
                <div class="col-sm-5">
		            <div id="rotator">
			            <img id="rotator_image" src="Assets/Images/600px-813Scorbunny.png" alt="scorbunny " class="img-fluid">
                    </div>
                </div>

                <div class="col-sm-3 f">
                        <table>
                        <tr>
                            <td colspan="2"><h2 id="demo">Scorbunny</h2></td>
                        </tr>
                        <tr>
                            <td><p>Type: </p></td>
                            <td><p>Fire</p></td>
                        </tr>
                        <tr>
                                <td><p>Height:</p></td>
                                <td><p id="Height"> 0.3m</p></td>
                            </tr>
                            <tr>
                                    <td><p>Weight: </p></td>
                                    <td><p id="Weight">4.5kg</p></td>
                                </tr>
                        </table>
                </div>

                <div class="col-sm-2">
                        <div id="buttons1">
                            <button id="next">Evolution</button>

                        </div>
                    </div>
            </div>
            <br>
            <hr>
            <br>

            <div class="quiz">
                <h2>Now answer these questions</h2>
                <br>
                <div class="d-flex justify-content-around">
                <button onclick="setQuestion(0)">Q1</button>
                <button onclick="setQuestion(1)">Q2</button>
                <button onclick="setQuestion(2)">Q3</button>
            </div>

                <br>
                <h3 id="question"></h3>
                <br>

                <div id="answers" style="display: none;">
                <label>
                    <span>Enter your answer:</span>
                    <input class="generalInput" type="text" id="answer" required>
                </label>

                <h3 id="correct"></h3>

                <br>
                <button onclick="checkAnswer();">Submit</button>
                <br>
                <br>
                </div>
            </div>

            <script src="Assets/JS/site.js"></script>
        </div>





        <footer class="bg-dark text-center text-white pt-4 pb-4">
            <h5>site by: Armando 2019</h5>
        </footer>


    </div>
    </body>
</html>
